services:
  db:
    image: postgres:16-alpine
    container_name: teknik-servis-crm-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: teknik_servis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: teknik-servis-crm-backend
    restart: always
    depends_on:
      - db
    expose:
      - 5000
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/teknik_servis
      DIRECT_URL: postgresql://postgres:postgres123@db:5432/teknik_servis
      PORT: 5000
      JWT_SECRET: super-secrettokenkey
    volumes:
      - ./backend/src:/usr/src/app/src
      - whatsapp_session:/usr/src/app/whatsapp-session

volumes:
  postgres_data:
  whatsapp_session: