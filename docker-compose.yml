services:
  db:
    image: postgres:16-alpine
    container_name: teknik-servis-crm-db
    restart: always
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: teknik_servis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d teknik_servis"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: teknik-servis-crm-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/teknik_servis?connection_limit=50&pool_timeout=30
      DIRECT_URL: postgresql://postgres:postgres123@db:5432/teknik_servis
      PORT: 5000
      JWT_SECRET: super-secrettokenkey
      NODE_ENV: production
    volumes:
      - ./backend/src:/usr/src/app/src
      - whatsapp_session:/usr/src/app/whatsapp-session
      - backend_logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: teknik-servis-crm-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  whatsapp_session:
  backend_logs:
  nginx_logs: